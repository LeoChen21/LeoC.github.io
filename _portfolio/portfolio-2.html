<video id="myVideo" style="display:none;">
    <source src="/videos/Leo1.mp4" type="video/mp4">
</video>

<p id="videoStatus">Checking video status...</p>

<script>
    var video = document.getElementById('myVideo');
    var statusElement = document.getElementById('videoStatus');

    video.addEventListener('loadeddata', function() {
        statusElement.textContent = "Video file was found and loaded successfully.";
        video.style.display = 'block';
    });

    video.addEventListener('error', function() {
        statusElement.textContent = "Video file was not found or could not be loaded.";
    });

    // Set a timeout in case the video neither loads nor errors out
    setTimeout(function() {
        if (statusElement.textContent === "Checking video status...") {
            statusElement.textContent = "Video status check timed out. The file may not exist or there might be a network issue.";
        }
    }, 5000);  // 5 second timeout
</script>
